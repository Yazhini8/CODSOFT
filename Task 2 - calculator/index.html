<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <button class="theme-toggle" onclick="switchTheme()">ðŸŒ™ Toggle Theme</button>

  <div class="calculator">
    <input type="text" id="screen" readonly />

    <div class="buttons">
      <button onclick="addInput('7')">7</button>
      <button onclick="addInput('8')">8</button>
      <button onclick="addInput('9')">9</button>
      <button onclick="addInput('/')">/</button>

      <button onclick="addInput('4')">4</button>
      <button onclick="addInput('5')">5</button>
      <button onclick="addInput('6')">6</button>
      <button onclick="addInput('*')">*</button>

      <button onclick="addInput('1')">1</button>
      <button onclick="addInput('2')">2</button>
      <button onclick="addInput('3')">3</button>
      <button onclick="addInput('-')">-</button>

      <button onclick="addInput('0')">0</button>
      <button onclick="clearScreen()">C</button>
      <button onclick="getResult()">=</button>
      <button onclick="addInput('+')">+</button>
    </div>
  </div>

  <script>
    const screenBox = document.getElementById("screen");

    function addInput(value) {
      screenBox.value += value;
    }

    function clearScreen() {
      screenBox.value = "";
    }

    function getResult() {
      try {
        screenBox.value = eval(screenBox.value);
      } catch {
        alert("Invalid Expression");
      }
    }

    function switchTheme() {
      document.body.classList.toggle("dark-mode");
    }

    document.addEventListener("keydown", function (event) {
      const key = event.key;
      if (!isNaN(key) || "+-*/.".includes(key)) {
        addInput(key);
      } else if (key === "Enter") {
        getResult();
      } else if (key === "Backspace") {
        screenBox.value = screenBox.value.slice(0, -1);
      } else if (key === "Escape") {
        clearScreen();
      }
    });
  </script>

</body>
</html>
